<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERUSAM - 사업장소개</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- 메인 CSS -->
    <link rel="stylesheet" href="./css/about_us.css" />
    <!-- 사업장소개 페이지 CSS -->
    <link rel="stylesheet" href="./css/about_location.css" />

    <!-- 제이쿼리 라이브러리 -->
    <script src="./js/jquery-3.6.3.min.js"></script>
    <script src="./js/jquery-ui.min.js" defer></script>

    <!-- 공통 JS -->
    <script src="./js/common.js" type="module"></script>
  </head>
  <body>
    <!-- 1. 상단영역 (common.js에서 자동 로드) -->
    <div id="top-area"></div>

    <!-- 2. 메인영역 -->
    <div id="main-area">
      <!-- 히어로 섹션 -->
      <section class="page-hero">
        <h2>회사소개</h2>
      </section>

      <!-- 브레드크럼 -->
      <div class="breadcrumb">
        <a href="index.html">홈</a>
        <i class="fas fa-chevron-right"></i>
        <a href="#">회사소개</a>
        <i class="fas fa-chevron-right"></i>
        <span>사업장소개</span>
      </div>

      <!-- 메인 컨텐츠 -->
      <main class="location-content">
        <h1>사업장소개</h1>

        <!-- 서울 배지 -->
        <div class="location-badge">서울</div>

        <!-- 지도 영역 -->
        <div class="map-container">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.892289753289!2d126.90089507641984!3d37.55579872408983!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357c98ce05555555%3A0x0!2zMzfCsDMzJzIwLjkiTiAxMjbCsDU0JzA5LjIiRQ!5e0!3m2!1sko!2skr!4v1700000000000!5m2!1sko!2skr" 
            width="100%" 
            height="450" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>

        <!-- 정보 박스 -->
        <div class="info-box">
          <h3>서울 정보</h3>
          <div class="info-item">
            <span class="info-label">전화</span>
            <span class="info-value">02-356-1118</span>
          </div>
          <div class="info-item">
            <span class="info-label">주소</span>
            <span class="info-value">02-354-0597</span>
          </div>
          <div class="info-item">
            <span class="info-label">팩스</span>
            <span class="info-value">서울특별시 마포구 망원동7길 65 (2층,망원동)</span>
          </div>
        </div>
      </main>
    </div>

    <!-- 3. 하단영역 (common.js에서 자동 로드) -->
    <div id="bottom-area"></div>
  </body>
</html>
